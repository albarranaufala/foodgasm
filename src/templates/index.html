<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Foodgasm is for those of you who really like to eat">

    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Foodgasm</title>
</head>

<body>
    <a href="#hero" class="skip-link">To the content</a>
    <header class="container">
        <a href="/" class="logo" aria-label="Foodgasm Logo">
            <img src="images/logo/foodgasm-logo.png" alt="Foodgasm Logo">
        </a>
        <button id="burgerButton" class="burger" type="button" aria-label="Open navigation">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#ff6600">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <nav id="navigationDrawer">
            <ul class="nav">
                <li>
                    <a href="#/restaurants" class="nav-item">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#/favorites" class="nav-item">
                        Favorite
                    </a>
                </li>
                <li>
                    <a href="https://albarranaufala.github.io/albarra-portfolio" target="_blank" rel="noopener noreferrer" class="nav-item">
                        About Us
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="mainContent">
        <section>
            <article id="hero">
                <div class="container">
                    <div class="left">
                        <h1>
                            All will be <span class="underline">foodgasm</span> in time
                        </h1>
                        <a href="#restaurants">
                            Let's Eat!
                        </a>
                    </div>
                </div>
            </article>
            <div class="desktop-down down">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
                </svg>
            </div>
            <article id="restaurants" class="container">
                <h2>
                    Beloved Restaurants
                </h2>
                <div class="restaurants-wrapper" />
            </article>
        </section>
    </main>
    <footer class="container">
        <p>Copyright &copy; 2021 - Foodgasm by Albarra</p>
    </footer>
</body>

</html>
